<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login | Depot Games</title>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"> -->
        <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
    </head>
    <body>
        <script language="javascript" type="text/javascript" src="header.txt"></script>
        <div class="login-box">
            <h1>Login</h1>
            <div class="login-left">
                <div class="front">
                    <form>
                        <label>Email</label>
                        <input type="email" id="email" required><br>
                        <label>Password</label>
                        <input type="password" id="password" required><br>
                        <input type="checkbox" id="CheckBox" >
                        <label>Remember Me!</label><br>
                        <input type="submit" id="loginbutton" value="Log in">
                    </form>
                    <h4>Forget Password?</h4>
                </div>
                <div class="back">
                    <span class="fa fa-arrow-down"></span>
                    <h2>Recover Your Email</h2>
                    <form>
                        <label>Email</label>
                        <input type="email" id="email2" required><br>
                        <label>Confirm the email</label>
                        <input type="email" id="confirmemail" required><br>
                        <label>Last Password</label>
                        <input type="email" id="LastPassword" required><br>
                        <input type="submit" id="submit2" value="Send password">
                    </form>
                </div>
            </div>
            <div class="separator"></div>
            <span class="OR">OR</span>
            <div class="login-right">
                <div><a href="#"> <i class="fa fa-google"></i></a></div>
                <div><a href="#"><i class="fa fa-facebook-square"></i></a></div>
                <div><a href="#"><i class="fa fa-twitter"></i></a></div>
            </div>
        </div>
       
        <script src="jq1.js"></script>
        <script src="js/login.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script language="javascript" type="text/javascript" src="footer.txt"></script>
    </body>
</html>
