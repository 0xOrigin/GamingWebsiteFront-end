<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Compare | Depot Games</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
        <link href="css/header.css" rel="stylesheet">
        <link href="css/footer.css" rel="stylesheet">
        <link rel="stylesheet" href="css/compare.css">
        <script src="js/data.js"></script>
    </head>
    <body>
        <script language="javascript" type="text/javascript" src="header.txt"></script>
        <div class="compare">
            <h1>Compare Between two Games</h1>
            <div class="comparecontent">
                <h2 class="firstgamename">First game</h2>
                <h2 class="secondgamename">Second game</h2>
                <br/>
                <select name="first-game" id="first-game" title="Choose the First game!" onchange="firstGameChanges();" autofocus>
                    <option selected disabled value="">Choose</option>
                        <option value="ACO">ASSASSIN’S CREED ORIGINS</option>
                        <option value="APEX">Apex Legends</option>
                        <option value="BFV">Battle Field V</option>
                        <option value="BlackSquad">Black Squad</option>
                        <option value="CSGO">Counter-Strike: Global Offensive</option>
                        <option value="Detroit">Detroit: Become Human</option>
                        <option value="DMC">Devil May Cry 5</option>
                        <option value="EonAltar">Eon Altar</option>
                        <option value="FFXV">Final Fantasy XV</option>
                        <option value="GeometryDash">Geometry Dash</option>
                        <option value="GTA_V">Grand Theft Auto V</option>
                        <option value="HITMAN">HITMAN</option>
                        <option value="INSIDE">INSIDE</option>
                        <option value="JC4R">Just Cause 4 Reloaded</option>
                        <option value="Kyn">Kyn</option>
                        <option value="LIMBO">LIMBO</option>
                        <option value="LOF">Layers Of Fear</option>
                        <option value="LOF2">Layers Of Fear 2</option>
                        <option value="LittleNightmares">Little Nightmares</option>
                        <option value="MGSVTPP">Metal Gear Solid V</option>
                        <option value="NFS">Need for Speed Heat</option>
                        <option value="Outlast">Outlast</option>
                        <option value="Outlast2">Outlast II</option>
                        <option value="PUBG">PlayerUnknown's Battlegrounds</option>
                        <option value="QATQ">QUBE: Against the Qlock</option>
                        <option value="RDR2">Red Dead Redemption 2</option>
                        <option value="RE7B">Resident Evil 7 Biohazard</option>
                        <option value="SOT">Sea of Thieves</option>
                        <option value="TWWH3">The Witcher 3: Wild Hunt</option>
                        <option value="UWO">Uncharted Waters Online</option>
                        <option value="Vampyr">Vampyr</option>
                        <option value="WD2">Watch Dogs 2</option>
                        <option value="Xenonauts">Xenonauts</option>
                        <option value="YuGi">Yu-Gi-Oh! Duel Links</option>
                        <option value="ZumaDeluxe">Zuma Deluxe</option>
                </select>
                <select name="second-game" id="second-game" title="Choose the Second game!" onchange="secondGameChanges();">
                    <option selected disabled value="">Choose</option>
                    <option value="ACO">ASSASSIN’S CREED ORIGINS</option>
                        <option value="APEX">Apex Legends</option>
                        <option value="BFV">Battle Field V</option>
                        <option value="BlackSquad">Black Squad</option>
                        <option value="CSGO">Counter-Strike: Global Offensive</option>
                        <option value="Detroit">Detroit: Become Human</option>
                        <option value="DMC">Devil May Cry 5</option>
                        <option value="EonAltar">Eon Altar</option>
                        <option value="FFXV">Final Fantasy XV</option>
                        <option value="GeometryDash">Geometry Dash</option>
                        <option value="GTA_V">Grand Theft Auto V</option>
                        <option value="HITMAN">HITMAN</option>
                        <option value="INSIDE">INSIDE</option>
                        <option value="JC4R">Just Cause 4 Reloaded</option>
                        <option value="Kyn">Kyn</option>
                        <option value="LIMBO">LIMBO</option>
                        <option value="LOF">Layers Of Fear</option>
                        <option value="LOF2">Layers Of Fear 2</option>
                        <option value="LittleNightmares">Little Nightmares</option>
                        <option value="MGSVTPP">Metal Gear Solid V</option>
                        <option value="NFS">Need for Speed Heat</option>
                        <option value="Outlast">Outlast</option>
                        <option value="Outlast2">Outlast II</option>
                        <option value="PUBG">PlayerUnknown's Battlegrounds</option>
                        <option value="QATQ">QUBE: Against the Qlock</option>
                        <option value="RDR2">Red Dead Redemption 2</option>
                        <option value="RE7B">Resident Evil 7 Biohazard</option>
                        <option value="SOT">Sea of Thieves</option>
                        <option value="TWWH3">The Witcher 3: Wild Hunt</option>
                        <option value="UWO">Uncharted Waters Online</option>
                        <option value="Vampyr">Vampyr</option>
                        <option value="WD2">Watch Dogs 2</option>
                        <option value="Xenonauts">Xenonauts</option>
                        <option value="YuGi">Yu-Gi-Oh! Duel Links</option>
                        <option value="ZumaDeluxe">Zuma Deluxe</option>
                </select>
                <button onclick="checkerViewer();">Compare</button>
            </div>
            <div class="compare-data">
                <span class="fa fa-chevron-circle-left fa-3x back-btn"></span>
                <table>
                        <tr>
                            <td class="first-td"></td>
                            <th id="first-th">
                                <img src="" alt="" id="firstLogo">
                                <div class="th-layer"></div>
                                <h2 id="firstName"></h2>
                            </th>
                            <th id="second-th">
                                <img src="" alt="" id="secondLogo">
                                <div class="th-layer"></div>
                                <h2 id="secondName"></h2>
                            </th>
                        </tr>
                        <tr>
                            <td class="titles"><strong>Genre</strong></td>
                            <td id="firstGenre" class="data"></td>
                            <td id="secondGenre" class="data"></td>
                        </tr>
                        <tr>
                            <td class="titles"><strong>Release Date</strong></td>
                            <td id="firstReleaseDate" class="data"></td>
                            <td id="secondReleaseDate" class="data"></td>
                        </tr>
                        <tr>
                            <td class="titles"><strong>Developer</strong></td>
                            <td id="firstDeveloper" class="data"></td>
                            <td id="secondDeveloper" class="data"></td>
                        </tr>
                        <tr>
                            <td class="titles"><strong>Publisher</strong></td>
                            <td id="firstPublisher" class="data"></td>
                            <td id="secondPublisher" class="data"></td>
                        </tr>
                        <tr>
                            <td class="titles"><strong>Platform</strong></td>
                            <td id="firstPlatform" class="data"></td>
                            <td id="secondPlatform" class="data"></td>
                        </tr>
                        <tr>
                            <td colspan="3" class="sysReq titles"><strong>System Requirements</strong></td>
                        </tr>
                        <tr>
                            <td class="titles"><strong>Processor</strong></td>
                            <td id="firstProcessor" class="data"></td>
                            <td id="secondProcessor" class="data"></td>
                        </tr>
                        <tr>
                            <td class="titles"><strong>Memory</strong></td>
                            <td id="firstMemory" class="data"></td>
                            <td id="secondMemory" class="data"></td>
                        </tr>
                        <tr>
                            <td class="titles"><strong>Graphics</strong></td>
                            <td id="firstGraphics" class="data"></td>
                            <td id="secondGraphics" class="data"></td>
                        </tr>
                        <tr>
                            <td class="titles"><strong>Storage</strong></td>
                            <td id="firstStorage" class="data"></td>
                            <td id="secondStorage" class="data"></td>
                        </tr>
                </table>
            </div>
        </div>
      
        <script src="jq1.js"></script>
        <script src="js/compare.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script language="javascript" type="text/javascript" src="footer.txt"></script>
    </body>
</html>
