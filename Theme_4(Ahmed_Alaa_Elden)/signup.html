<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign-up | Depot Games</title>
        <link rel="stylesheet" href="css/signup.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"> -->
        <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
    </head>
    <body>
        <script language="javascript" type="text/javascript" src="header.txt"></script>
        <div class="signup-box">
            <h1>Sign-up</h1>
            <div class="signup-left">
                    <form method="GET">
                        <label>Email</label>
                        <input type="email" id="signup-email-field" required><br>
                        <label>Password</label>
                        <input type="password" id="signup-password-field" required><br>
                        <label>Confirm Password</label>
                        <input type="password" id="signup-conpassword-field" required>
                    </form>
                    <input type="submit" value="Create an account" class="Create-Account">
            </div>
            <div class="signup-separator"></div>
            <span class="OR">OR</span>
            <div class="signup-right">
                <div><a href="#"> <i class="fa fa-google"></i></a></div>
                <div><a href="#"><i class="fa fa-facebook-square"></i></a></div>
                <div><a href="#"><i class="fa fa-twitter"></i></a></div>
            </div>
            <!-- fa fa-facebook-square fa -->
        </div>
      
        <script src="jq1.js"></script>
        <script src="js/signup.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script language="javascript" type="text/javascript" src="footer.txt"></script>
    </body>
</html>
