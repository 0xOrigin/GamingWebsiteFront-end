<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://kit.fontawesome.com/42742f0ab6.js" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/data.css">
        <script src="../js/data.js"></script>
    </head>
    <body>
        <script language="javascript" type="text/javascript" src="header.txt"></script>
        <div class="data-box">
            <div class="data-img">
                <img src="" alt="" id="game_pic">
                <div class="layer"></div>
                <h1 id="game_name"></h1>
            </div>
            <br/>
            <div class="logo-box"><img src="" alt="" id="game_logo"></div>
            <h2 id="mood">Genre<span> : </span><span id="game_genre"></span></h2>
            <h2 id="mood">Release Date<span> : </span><span id="game_releaseDate"></span></h2>
            <h2 id="mood">Developer<span> : </span><span id="game_developer"></span></h2>
            <h2 id="mood">Publisher<span> : </span><span id="game_publisher"></span></h2>
            <h2 id="mood">Platform<span> : </span><span id="game_platform"></span></h2>
            <h2 id="moodo">Description<span> : </span><span id="game_description"></span></h2>
            <h2 id="mood">System Requirements</h2>
            <h2 class="sysReq">Processor<span> : </span><span id="game_processor"></span> .</h2>
            <h2 class="sysReq">Memory<span> : </span><span id="game_memory"></span> .</h2>
            <h2 class="sysReq">Graphics<span> : </span><span id="game_graphics"></span> .</h2>
            <h2 class="sysReq">Storage<span> : </span><span id="game_storage"></span> .</h2>
            <br/>
        </div>
        <script src="../js/jquery-3.4.1.min.js"></script>
        <script>
            document.getElementById("game_pic").setAttribute("src", "../" + ACO.pic);
            document.getElementById("game_pic").setAttribute("alt", "ACO Picture");
            document.getElementById("game_logo").setAttribute("src", "../" + ACO.logo);
            document.getElementById("game_logo").setAttribute("alt", "ACO Logo");
            document.getElementById("game_logo").setAttribute("title", ACO.name + " Logo");
            document.getElementById("game_name").innerHTML = ACO.name;
            document.getElementById("game_genre").innerHTML = ACO.genre;
            document.getElementById("game_releaseDate").innerHTML = ACO.releaseDate;
            document.getElementById("game_developer").innerHTML = ACO.developer;
            document.getElementById("game_publisher").innerHTML = ACO.publisher;
            document.getElementById("game_platform").innerHTML = ACO.platform;
            document.getElementById("game_description").innerHTML = ACO.description;
            document.getElementById("game_processor").innerHTML = ACO.processor;
            document.getElementById("game_memory").innerHTML = ACO.memory;
            document.getElementById("game_graphics").innerHTML = ACO.graphics;
            document.getElementById("game_storage").innerHTML = ACO.storage;
        </script>
        <script language="javascript" type="text/javascript" src="footer.txt"></script>
