<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact-Us | Depot Games</title>
        <link href="font-awesome.min.css" rel="stylesheet">
        <link href="header.css" rel="stylesheet">
        <link href="footer.css" rel="stylesheet">
        <link rel="stylesheet" href="css/contactcss.css">
        <script src="https://kit.fontawesome.com/42742f0ab6.js" crossorigin="anonymous">
        </script>
        <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <script language="javascript" type="text/javascript" src="header.txt"></script>
        <div class="contactus-box">
            <h1>Contact-Us</h1>
            <form method="GET" class="form">
                <div class="name-field">
                    
                    <input type="text" id="contactus-name-field" placeholder="Name" required>
                </div>
                <div class="email-field">
                   
                    <input type="email" id="contactus-email-field" placeholder="Email" required>
                </div>
                <div class="phone-field">
                    <input type="text" id="contactus-phone-field" placeholder="Phone">
                </div>
                <div class="textarea-field">
                    <textarea id="contactus-textarea-field" placeholder="Message" required></textarea>
                </div>
                <input type="submit" value="Send Form" class="submit">
            </form>
        </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/contactus.js"></script>
        <script language="javascript" type="text/javascript" src="footer.txt"></script>
    </body>
</html>
